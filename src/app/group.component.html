<mat-expansion-panel *ngFor="let worker of logGroup" (opened)="openItem(worker)">
    <mat-expansion-panel-header>
      <mat-panel-title [matBadge]="getBadgeText(worker)" [matBadgeHidden]="!worker.badgeText" matBadgeColor="accent"  matBadgeSize="small">
        {{worker.name}}
      </mat-panel-title>      
    </mat-expansion-panel-header>
    <mat-accordion>
      <log-unit [stacks]="envData.stacks" [logUnit]="worker"></log-unit>    
    </mat-accordion>                            
</mat-expansion-panel>
<button mat-button (click)="getNextLogs()" [disabled]="disabled" *ngIf="step && step.infinite_calls">Get Next 100 Log Units</button>
